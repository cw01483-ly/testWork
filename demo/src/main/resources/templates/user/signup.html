<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--네이게이션 바 불러오기-->
<div th:replace="fragments/nav :: navbar"></div>

<h1>📝 회원가입</h1>
<!--th:object="${userSignupRequestDto}"로 DTO객체와 연결하기-->
<form th:action="@{/user/signup}" th:object="${userSignupRequestDto}" method="post">
    <div>
        <label for="username">아이디</label>
        <!-- th:field="*{username}" → DTO의 username 필드와 연결 -->
        <input type="text" id="username" th:field="*{username}" placeholder="아이디 입력" required>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" required>
    </div>

    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임 입력" required>
    </div>

    <button type="submit">가입하기</button>
</form>
<!-- 에러 메시지 출력 -->
<div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>

<a th:href="@{/user/login}">이미 계정이 있으신가요? 로그인</a>
</body>

</html>
