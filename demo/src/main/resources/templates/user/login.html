<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<!--네이게이션 바 불러오기-->
<div th:replace="fragments/nav :: navbar"></div>
<br><br>
<h1>로그인</h1>

<form th:action="@{/user/login}" th:object="${userLoginRequestDto}" method="post">
    <div>
        <label>아이디</label>
        <input type="text" th:field="*{username}" placeholder="아이디 입력" required>
    </div>

    <div>
        <label>비밀번호</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호 입력" required>
    </div>

    <button type="submit">로그인</button>
</form>

<a th:href="@{/user/signup}">계정이 없으신가요? 회원가입</a>
</body>
</html>
