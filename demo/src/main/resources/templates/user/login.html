<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<!--네이게이션 바 불러오기-->
<div th:replace="fragments/nav :: navbar"></div>
<br><br>
<h2>로그인</h2>
<!-- Spring Security 기본 처리 경로: th:action="@{/user/login}" (POST) -->
<form th:action="@{/user/login}" method="post">
    <div><label>아이디: <input type="text" name="username"></label></div>
    <div><label>비밀번호: <input type="password" name="password"></label></div>
    <button type="submit">로그인</button>
</form>

<!-- 로그아웃/에러 메시지 표시 예시 -->
<div th:if="${param.error}">⚠️아이디 또는 비밀번호가 올바르지 않습니다.⚠️</div>
<div th:if="${param.logout}">로그아웃 되었습니다.</div>

<a th:href="@{/user/signup}">계정이 없으신가요? 회원가입</a>
</body>
</html>
